<div class="col-lg-12">
    <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="form-horizontal" role="form">
            <div class="form-group">
                <legend>{{formTitle}}</legend>
            </div>

            <div class="form-group">
                <label for="" class="col-lg-2">Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" [(ngModel)]='product.name' name="name">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-lg-2">Price</label>
                <div class="col-lg-10">
                    <input type="number" class="form-control" [(ngModel)]='product.price' name="price">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-lg-2">Image</label>
                <div class="col-lg-10">
                    <input type="file" (change)='onUpload($event)' name="fileImage">
                    <img *ngIf="product.image" [src]="product.image" alt="" style="width: 150px;margin-top: 5px">
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-2">
                    <button type="submit" class="btn btn-success btn-sm" style="margin-left: 15px;">
                        <i class="glyphicon glyphicon-plus"></i>
                        {{buttonValue}}
                    </button>
                </div>
            </div>
    </form>
</div>
